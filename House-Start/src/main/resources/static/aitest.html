<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能对话助手</title>
    <style>
        :root {
            --user-color: #4F46E5;
            --ai-color: #10B981;
            --accent-color: #EC4899;
            --bg-color: #F9FAFB;
            --text-color: #111827;
            --border-color: #E5E7EB;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-user: linear-gradient(135deg, var(--user-color), #7C3AED);
            --gradient-ai: linear-gradient(135deg, var(--ai-color), #059669);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image:
                    radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 25%),
                    radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 25%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--user-color), var(--ai-color));
            border-radius: 4px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 12px;
            font-weight: 700;
            background: linear-gradient(to right, var(--user-color), var(--ai-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .subtext {
            color: #6B7280;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .chat-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.03);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            background-color: #F9FAFB;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .ai-message {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .user-avatar {
            background: var(--gradient-user);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
        }

        .ai-avatar {
            background: var(--gradient-ai);
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: var(--shadow);
        }

        .user-message .message-content {
            background: var(--gradient-user);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message .message-content {
            background-color: white;
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.05), transparent);
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        #inputText {
            flex-grow: 1;
            padding: 14px 18px;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: var(--transition);
            background-color: #F9FAFB;
        }

        #inputText:focus {
            outline: none;
            border-color: var(--user-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            padding: 14px 24px;
            background: var(--gradient-user);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* 打字机效果优化 */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background-color: white;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            width: fit-content;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--ai-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--accent-color);
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6B7280;
            font-size: 0.85rem;
        }

        .footer-links {
            margin-top: 12px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .footer-links a {
            color: var(--user-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: var(--transition);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-history {
                padding: 18px;
            }

            .input-area {
                padding: 16px;
            }

            #inputText {
                padding: 12px 16px;
            }

            button {
                padding: 12px 18px;
            }
        }

        /* 滚动条样式 */
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.2);
            border-radius: 10px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.4);
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <h1>AI 智能对话助手</h1>
        <p class="subtext">与AI进行自然流畅的对话，体验智能交互的魅力</p>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="output">
            <!-- 对话内容将通过JavaScript动态添加 -->
        </div>

        <div class="input-area">
            <div class="input-group">
                <input type="text" id="inputText" placeholder="输入您的问题..." />
                <button onclick="sendRequest()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.25 3.244a.5.5 0 0 1 .52.034l3.5 2a.5.5 0 0 1 0 .938l-3.5 2a.5.5 0 0 1-.52.034l-3-1.667a.5.5 0 0 1 0-.868l3-1.666zM8 4.431l-4 2.222V10.06l4-2.222V4.43zm0 4.928L4 9.582V10l4-2.222v-.129zm0 4.928L4 13.312V14l4-2.222v-.129z"/>
                    </svg>
                    发送
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>AI智能对话助手 &copy; 2023</p>
        <div class="footer-links">
            <a href="#">隐私政策</a>
            <a href="#">使用条款</a>
            <a href="#">联系我们</a>
        </div>
    </footer>
</div>

<script>
    // 打字机效果相关变量
    let currentDisplayText = ''; // 当前显示的文本
    let remainingText = ''; // 剩余待显示的文本
    let typingInterval = null; // 打字间隔计时器
    let typingSpeed = 30; // 打字速度（毫秒）
    let isTyping = false; // 是否正在打字
    let typingCursor = null; // 打字光标元素
    let currentAiMessage = null; // 当前AI消息元素

    async function sendRequest() {
        const inputText = document.getElementById('inputText').value;
        if (!inputText) {
            alert('请输入要发送的文本');
            return;
        }

        // 添加用户消息
        addUserMessage(inputText);

        // 清空输入框
        document.getElementById('inputText').value = '';

        // 显示AI正在输入状态
        showTypingIndicator();

        const requestBody = {
            text: inputText
        };

        try {
            const response = await fetch('/ai/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer XXXXXXX' // 请替换为实际的认证令牌
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`请求失败，状态码: ${response.status}`);
            }

            // 移除正在输入状态
            removeTypingIndicator();

            // 创建AI消息容器
            currentAiMessage = createAiMessage();

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // 初始化显示文本
            currentDisplayText = '';
            remainingText = '';

            isTyping = true;
            let buffer = ''; // 用于存储未完全解析的文本
            let isComplete = false; // 标记是否完成

            while (!isComplete) {
                const { done, value } = await reader.read();

                if (done) {
                    // 处理最后剩余的数据
                    if (buffer) {
                        processBuffer(buffer);
                    }
                    isComplete = true;
                    break;
                }

                // 解码二进制数据并添加到缓冲区
                const chunk = decoder.decode(value, { stream: true });
                buffer += chunk;

                // 处理缓冲区中的数据
                const remaining = processBuffer(buffer);
                buffer = remaining; // 保留未处理完的数据
            }

            console.log('流式响应结束');
        } catch (error) {
            console.error('请求过程中出现错误:', error);
            removeTypingIndicator();
            addErrorMessage('请求过程中出现错误，请稍后再试');
            stopTyping();
        }
    }

    // /​**​
    // * 添加用户消息
    // */
    function addUserMessage(text) {
        const outputDiv = document.getElementById('output');

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';
        messageDiv.innerHTML = `
                <div class="avatar user-avatar">你</div>
                <div class="message-content">${text}</div>
            `;

        outputDiv.appendChild(messageDiv);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    // /​**​
    // * 创建AI消息容器
    // */
    function createAiMessage() {
        const outputDiv = document.getElementById('output');

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai-message';
        messageDiv.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="message-content" id="ai-message-content"></div>
            `;

        outputDiv.appendChild(messageDiv);

        // 添加打字光标
        typingCursor = document.createElement('span');
        typingCursor.className = 'typing-cursor';

        const aiMessageContent = messageDiv.querySelector('#ai-message-content');
        aiMessageContent.appendChild(typingCursor);

        outputDiv.scrollTop = outputDiv.scrollHeight;

        return aiMessageContent;
    }

    // /​**​
    // * 显示AI正在输入状态
    // */
    function showTypingIndicator() {
        const outputDiv = document.getElementById('output');

        const typingDiv = document.createElement('div');
        typingDiv.className = 'message ai-message';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
                <div class="avatar ai-avatar">AI</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

        outputDiv.appendChild(typingDiv);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }
    //
    // /​**​
    // * 移除正在输入状态
    // */
    function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    // /​**​
    // * 添加错误消息
    // */
    function addErrorMessage(text) {
        const outputDiv = document.getElementById('output');

        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ai-message';
        messageDiv.innerHTML = `
                <div class="avatar ai-avatar">!</div>
                <div class="message-content" style="color: #EF4444; background-color: #FEE2E2;">${text}</div>
            `;

        outputDiv.appendChild(messageDiv);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    // /​**​
    // * 处理缓冲区数据并返回未处理完的部分
    // */
    function processBuffer(buffer) {
        let remaining = '';
        const lines = buffer.split('\n');

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];

            // 检查是否是最后一行（可能不完整）
            if (i === lines.length - 1 && !line.endsWith('\n')) {
                remaining = line;
                continue;
            }

            if (line.trim() === '') continue;

            // 检查是否是数据行（以"data: "开头）
            if (line.startsWith('data: ')) {
                const jsonStr = line.substring(6); // 去掉"data: "前缀

                // 检查是否是结束标记
                if (jsonStr === '[DONE]') {
                    console.log('流式响应结束标记');
                    continue;
                }

                try {
                    // 解析JSON
                    const data = JSON.parse(jsonStr);

                    // 提取消息内容
                    if (data.choices && data.choices[0] && data.choices[0].delta) {
                        const delta = data.choices[0].delta;

                        // 只处理有content字段的消息
                        if (delta.content) {
                            // 处理特殊字符，如换行符
                            const content = delta.content.replace(/\\n/g, '\n');

                            // 添加到待显示的文本中
                            remainingText += content;

                            // 无论是否正在打字，都确保启动/继续打字
                            startTyping();
                        }
                    }
                } catch (e) {
                    console.error('解析JSON时出错:', e, line);
                }
            }
        }

        return remaining;
    }

    // /​**​
    // * 开始打字效果
    // */
    function startTyping() {
        // 确保打字状态为true
        isTyping = true;

        // 如果已经有计时器在运行，先清除
        if (typingInterval) {
            clearInterval(typingInterval);
        }

        // 如果没有剩余文本，直接返回
        if (remainingText.length === 0) {
            return;
        }

        // 启动打字计时器
        typingInterval = setInterval(() => {
            if (remainingText.length > 0) {
                // 获取下一个字符
                const nextChar = remainingText.charAt(0);
                remainingText = remainingText.substring(1);

                // 添加到显示文本
                currentDisplayText += nextChar;

                // 更新显示
                currentAiMessage.textContent = currentDisplayText;

                // 添加光标
                currentAiMessage.appendChild(typingCursor);

                // 自动滚动到底部
                document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
            } else {
                // 没有更多文本要显示，停止打字
                stopTyping();
            }
        }, typingSpeed);
    }

    // /​**​
    // * 停止打字效果
    // */
    function stopTyping() {
        isTyping = false;

        if (typingInterval) {
            clearInterval(typingInterval);
            typingInterval = null;
        }

        // 如果没有剩余文本，移除光标
        if (remainingText.length === 0 && typingCursor) {
            typingCursor.remove();
            typingCursor = null;
        }
    }
</script>
</body>

</html>
